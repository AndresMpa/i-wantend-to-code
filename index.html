<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/main.css" />
    <title>Rock, Paper, Scissors, Spock, Lizard</title>
  </head>
  <body>
    <nav class="dashboard">
      <article class="container">
        <img src="./assent/logo-bonus.svg" alt="logo" srcset="" />
        <article class="container score">
          <p>SCORE</p>
          <h2 id="score"></h2>
        </article>
      </article>
    </nav>
    <main class="game">
      <article id="board">
        <figure id="rock">
          <div>
            <img src="./assent/icon-rock.svg" alt="rock" srcset="" />
          </div>
        </figure>
        <figure id="paper">
          <div>
            <img src="./assent/icon-paper.svg" alt="paper" srcset="" />
          </div>
        </figure>
        <figure id="scissors">
          <div>
            <img src="./assent/icon-scissors.svg" alt="scissors" srcset="" />
          </div>
        </figure>
        <figure id="spock">
          <div>
            <img src="./assent/icon-spock.svg" alt="spock" srcset="" />
          </div>
        </figure>
        <figure id="lizard">
          <div>
            <img src="./assent/icon-lizard.svg" alt="lizard" srcset="" />
          </div>
        </figure>
      </article>

      <section class="rules">
        <article class="container">
          <p>RULES</p>
        </article>
      </section>
    </main>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
