<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/main.css" />
    <title>Rock, Paper, Scissors, Spock, Lizard</title>
  </head>
  <body>
    <nav class="container dashboard">
      <img src="./assent/logo-bonus.svg" alt="logo" srcset="" />
      <article class="container score">
        <p>SCORE</p>
        <h2 id="score">12</h2>
      </article>
    </nav>
    <main class="game">
      <article id="board">
        <figure id="rock">
          <div>
            <img src="./assent/icon-rock.svg" alt="rock" srcset="" />
          </div>
        </figure>
        <figure id="paper">
          <div>
            <img src="./assent/icon-paper.svg" alt="paper" srcset="" />
          </div>
        </figure>
        <figure id="scissors">
          <div>
            <img src="./assent/icon-scissors.svg" alt="scissors" srcset="" />
          </div>
        </figure>
        <figure id="spock">
          <div>
            <img src="./assent/icon-spock.svg" alt="spock" srcset="" />
          </div>
        </figure>
        <figure id="lizard">
          <div>
            <img src="./assent/icon-lizard.svg" alt="lizard" srcset="" />
          </div>
        </figure>
      </article>
      <!--<article class="rules container">RULES</article>-->
    </main>
  </body>
</html>
