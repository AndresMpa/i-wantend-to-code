<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="." />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="icon" type="image/x-icon" href="./assent/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors, Spock, Lizard</title>
  </head>
  <body>
    <nav class="dashboard">
      <article class="container">
        <img src="./assent/logo-bonus.svg" alt="logo" srcset="" />
        <article class="container score">
          <p>SCORE</p>
          <h2 id="score"></h2>
        </article>
      </article>
    </nav>

    <main class="game">
      <article id="board">
        <figure id="rock" title="rock">
          <div title="rock">
            <img
              src="./assent/icon-rock.svg"
              title="rock"
              alt="rock"
              srcset=""
            />
          </div>
        </figure>
        <figure id="paper" title="paper">
          <div title="paper">
            <img
              src="./assent/icon-paper.svg"
              title="paper"
              alt="paper"
              srcset=""
            />
          </div>
        </figure>
        <figure id="scissors" title="scissors">
          <div title="scissors">
            <img
              src="./assent/icon-scissors.svg"
              title="scissors"
              alt="scissors"
              srcset=""
            />
          </div>
        </figure>
        <figure id="spock" title="spock">
          <div title="spock">
            <img
              src="./assent/icon-spock.svg"
              title="spock"
              alt="spock"
              srcset=""
            />
          </div>
        </figure>
        <figure id="lizard" title="lizard">
          <div title="lizard">
            <img
              src="./assent/icon-lizard.svg"
              title="lizard"
              alt="lizard"
              srcset=""
            />
          </div>
        </figure>
      </article>

      <article id="picking">

      </article>

      <section class="rules">
        <article class="container">
          <p>RULES</p>
        </article>
      </section>
    </main>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
